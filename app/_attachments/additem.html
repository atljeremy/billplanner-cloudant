    $(document).ready(function() {
    	$("#billForm").validate();
    });
    </script>

  </head>

  <body id="PAGETOP">
  
    <div data-role="page" id="addItem" data-dom-cache="true" data-theme="c">
  
    	<div data-role="header">
        <a href="index.html">
          <img src="i/grid.png" alt="Go To Home"/>
        </a>
        <img src="i/bill-planner-logo.png" id="headerBranding" alt="Bill Planner" />
    	</div><!-- /header -->
    
    	<div data-role="content">	

        <form action="#" method="post" id="billForm" data-ajax="false">
          <fieldset>
            <legend><h2>Create a New Payment</h2></legend>
              <ul>
                <li><label for="name" class="sectionHeader">Your Name:</label><input type="text" id="name" name="name" maxlength="25" title="Enter your name in this field. Maximum of 25 characters." class="required" placeholder="John doe" /></li>
                
                <li><label for="payTo" class="sectionHeader">Pay To:</label><input type="text" id="payTo" name="payto" maxlength="30" title="Enter payee in this field. Maximum of 30 characters." class="required" placeholder="Full Sail University" /></li>
                
                <li><label for="payAmount" class="sectionHeader">Pay This Amount:</label><input type="range" id="payAmount" name="amount" min="0" max="250" value="100" name="amount" class="required" title="Use slider to select the amount you would like to pay." /></li>
                
                <li id="selectAccounts"><label for="payFrom" class="sectionHeader">Pay From:</label></li>
                
                <li><label for="payOn" class="sectionHeader">Pay On:</label><input type="date" id="payOn" class="required datePicker" title="Enter the date you would like to make this payment. Format is mm-dd-yyyy." placeholder="mm/dd/yyyy" /></li>
                
                <li><label for="notes" class="sectionHeader">Notes:</label><textarea id="notes" placeholder="Payment for Tuition"></textarea></li>
                
                <li><label for="rememberGroup" class="sectionHeader">Remember This Payment:</label>
                  <div data-role="controlgroup" data-type="horizontal" id="rememberGroup">
                    <label for="rememberYes" id="labelYes"> Yes </label><input type="radio" id="rememberYes" name="remember" value="Yes"/>
                    <label for="rememberNo" id="labelNo"> No </label><input type="radio" id="rememberNo" name="remember" value="No" checked="checked"/>
                  </div>
                </li>
              </ul>
          
          <div id="submitButton">
            <input type="submit" id="submitBillForm" value="Add This Bill" />
          </div>
          
          </fieldset>
        </form>
        
        <section id="itemsSection">
          <div id="postswrapper">
            <div class="item">
              <div id="itemsHeader">Bills</div>
                <ul id="items">
                  <!-- Bills will be populated here programmatically -->
                </ul>
              </div>
            <div id="loadmoreajaxloader">Loadingâ€¦ <br /><img src="i/ajax-loader.gif"/></div>
          </div>
      	</section>
    	
      	<section class="center">
          <div data-role="controlgroup" data-type="horizontal" id="links">
            <a href="#" data-role="button" id="clearData" onclick="clearStorage()">Clear Stored Data</a><a href="#" data-role="button" id="displayData" onclick="displayData()">Display Data</a>
          </div>
      	</section>
    	
    	</div><!-- /content -->
    	
    	<div data-role="footer">
    		<h2>&copy; Jeremy Fox 2012</h2>
    	</div><!-- /footer -->
  	
      <script type="text/javascript">
        $.mobile.accounts();
        $.mobile.date();
        // Get accounts
        $.mobile.fetchAccounts();
      </script>
  	
    </div><!-- /page -->
    
  </body>
